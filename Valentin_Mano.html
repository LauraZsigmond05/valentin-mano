<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(180deg, #fff0f5, #ffd6e7);
    overflow:hidden;
}

.container{
    padding-top:50px;
}

img{
    width:280px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.beat{
    animation: beat 0.8s infinite;
}

@keyframes beat{
    0%{ transform: scale(1); }
    50%{ transform: scale(1.1); }
    100%{ transform: scale(1); }
}

h2{
    font-weight:normal;
    margin-top:20px;
}

.buttons{
    margin-top:25px;
}

button{
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
    transition: all 0.3s ease;
}

#noBtn{
    background:#ddd;
}

.heart{
    position:fixed;
    bottom:-20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform: translateY(0); opacity:1;}
    100%{transform: translateY(-100vh); opacity:0;}
}

</style>
